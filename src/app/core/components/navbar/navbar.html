<nav class="bg-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <a routerLink="/dashboard" class="text-white text-xl font-bold tracking-wider">
            Meu Sistema
          </a>
        </div>
        
        <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
          
          @if (userLogged) {
            <a routerLink="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            
            <a routerLink="/produtos" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Produto</a>
            
          }
        </div>
      </div>

      <div class="flex items-center">
        
        @if (userLogged) {
          <span class="hidden sm:block text-gray-300 mr-4 text-sm">
            Olá, {{ user?.nome || 'Usuário' }}
          </span>
          <button 
            (click)="onLogout()"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150"
          >
            Sair
          </button>
        } 
        @else {
          <a routerLink="/login" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Login
          </a>
          }
        
        <div class="-mr-2 flex sm:hidden">
          <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            @if (!mobileMenuOpen()) {
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            } @else {
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            }
          </button>
        </div>
      </div>
    </div>
  </div>

  @if (mobileMenuOpen()) {
    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        
        @if (userLogged) {
          <a routerLink="/dashboard" (click)="toggleMobileMenu()" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
          
          <a routerLink="/produtos/cadastro" (click)="toggleMobileMenu()" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Cadastrar Produto</a>
          
          <a routerLink="/produtos/visualizacao" (click)="toggleMobileMenu()" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Visualizar Produtos</a>
          
          <button 
            (click)="onLogout(); toggleMobileMenu();"
            class="w-full text-left bg-red-600 hover:bg-red-700 text-white block px-3 py-2 rounded-md text-base font-medium mt-1"
          >
            Sair
          </button>
        } 
        @else {
          <a routerLink="/login" (click)="toggleMobileMenu()" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Login</a>
        }

      </div>
    </div>
  }
</nav>
